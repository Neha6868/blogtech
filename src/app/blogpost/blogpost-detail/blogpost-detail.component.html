
<section class="blog-detail mtb-40">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog-left">
            <h1>{{blog.title}}</h1>
            <div class="posted-on">
                <p>by <span>{{blog.author}}</span> on <span>{{blog.created_at}}</span></p>
            </div>
            <div class="detail-img">
               <img src="{{blog.image}}" alt="blog1" />
            </div>
            <div class="blog-desc">
              <p>{{blog.short_desc}} </p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <app-blogpost-recent></app-blogpost-recent>
          <app-categories></app-categories>
        </div>
      </div>
    </div>
  </section>
